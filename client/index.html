<head>
    <meta charset="UTF-8">
    <title>TjattX!</title>
    <link href="bootstrap/css/sticky-footer.css" rel="stylesheet">
</head>
<body style="overflow-x: hidden;">
    <div class="h1 text-center">
        TjattX
    </div>
    <div class="row" style="margin-top:50px;">
	    <div style="margin-left:10px;" class="col-md-3">
	        {{> localwebcam}}
	    </div>
    	<div style="overflow: auto; height: 600px !important; margin-left:-10px;" class="col-md-6" id="chatWindow">
        	<div>
	            <table class="table table-bordered table-striped">
	                <thead style="position:sticky">
	                    <tr>
	                        <th>
	                            <p class="text-center"><i>Say Something!</i></p>
	                        </th>
	                    </tr>
	                </thead>
	                <tbody id="chatmessages" style="text-align:left;">
	                    {{> messages}}
	                </tbody>
                  <tbody>
	                <tr>
	                    <td>{{> input}}</td>
	                </tr>
                </tbody>
	            </table>
        	</div>
        </div>
		<div style="margin-left:-10px;" class="col-md-3">
			<div class="well" id="Camera2">
				{{> remotewebcam}}
			</div>
		</div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-center text-muted">Copyright Â© 2015 TjattX.is. All Rights Reserved.</p>
      </div>
    </footer>
</body>
